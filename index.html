<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel = "stylesheet"  href = "style.css">
    <script scr = "js-file.js" defer></script>
</head>
<body>
    <div class = "layout">
        <div class = "header">
            <div class = "searchbar">
                <div class = "search-logo">
                    <img src = "images/search-logo.svg" alt = "search-logo">
                </div>
                <input type = "search" name = "search"  id = "project-search" />
            </div>
        </div>

        <div class = "sidebar">
            <div class = "dashboard">
                <div class = "logo">
                    <img src = "images/dashboard-logo.svg" alt = "dashboard-logo">
                </div>
                <p>Dashboard</p>
            </div>
            <div class="navigation-1">
                <div id = "home">
                    <div class="logo">
                        <img src = "images/home-logo.svg" alt = "home-logo">
                    </div>
                    <p>Home</p>
                </div>
                <div id = "profile">
                    <div class="logo">
                        <img src = "images/profile-logo.svg" alt = "profile-logo">
                    </div>
                    <p>Profile</p>
                </div>
                <div id = "message">
                    <div class="logo">
                        <img src = "images/message-logo.svg" alt = "message-logo">
                    </div>
                    <p>Messages</p>
                </div>
                <div id = "history">
                    <div class="logo">
                        <img src = "images/history-logo.svg" alt = "history-logo">
                    </div>
                    <p>History</p>
                </div>
                <div id = "task">
                    <div class="logo">
                        <img src = "images/task-logo.svg" alt = "task-logo">
                    </div>
                    <p>Tasks</p>
                </div>
                <div id = "community">
                    <div class="logo">
                        <img src = "images/community-logo.svg" alt = "community-logo">
                    </div>
                    <p>Communities</p>
                </div>
            </div>

            <div class="navigation-2">
                <div id = "setting">
                    <div class="logo">
                        <img src = "images/setting-logo.svg" alt = "setting-logo">
                    </div>
                    <p>Settings</p>
                </div>
                <div id = "support">
                    <div class="logo">
                        <img src = "images/support-logo.svg" alt = "support-logo">
                    </div>
                    <p>Support</p>
                </div>
                <div id = "privacy">
                    <div class="logo">
                        <img src = "images/privacy-logo.svg" alt = "privacy-logo">
                    </div>
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <div class = "main-content"></div>
    </div>
</body>
</html>
